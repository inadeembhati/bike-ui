<div>
    <table class = "table table-bordered table-inverse table-hover">
    <thead>
        <tr>
            <th>Owner Name</th>
            <th>Email</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bike of bikes">
            <td>
                <a [routerLink] = "['/view', bike.id]" > {{bike.buyerName}}</a>
            </td>
            <td>{{bike.email}}</td>
            <td>{{bike.model}}</td>
            <td>{{bike.price}}</td>
        </tr>
    </tbody>
    </table>
</div>
