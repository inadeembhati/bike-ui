<div class="container">
    <h1> Registration Form </h1>
    <form [formGroup] = 'userForm' (ngSubmit) = 'onUserRegistrationSubmit()' novalidate >
        <div class = "form-group">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" required autofocus>
        </div>
        <div class = "form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" required autofocus>
        </div>
        <div class = "form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" required autofocus>
        </div>
        <div class = "form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" required autofocus>
        </div>
        <div class = "form-group">
            <label>DOB</label>
            <input type="date" formControlName="dateOfBirth" class="form-control" required autofocus>
        </div>
        <div>
            <button type="submit" class="btn btn-outline-primary"> Submit</button>
        </div>
        <div  class="alert alert-danger" *ngIf="validateMessage != '' " >
            <h6>
                {{validateMessage}}
            </h6>
        </div>
        <div  class="alert alert-success" *ngIf="successMessage != '' " >
            <h6>
                {{successMessage}}
            </h6>
        </div>
    </form>
</div>
