<div class="container" style="width: 500px;">
    
<form [formGroup]="loginForm" (ngSubmit) = "submitLoginForm()" novalidate >
    <div class = "form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" required autofocus>
    </div> 
    <div class = "form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" required autofocus>
    </div>
    <div>
        <button type="Login" class="btn btn-outline-primary"> Submit</button>
    </div>
</form>

</div>
