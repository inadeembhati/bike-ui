<h1 class=""> Bike Registry System </h1>
<nav class="navbar navbar-expand navbar-light bg-light">
    <ul class="nav nav-pills">
        <li>
            <a class="nav-link" [routerLink]="['/home']">
                <div  *ngIf="uri.match('/home');else elseHome" style="background-color: #006DCB; color: aliceblue;" > Home </div>
                <ng-template #elseHome> Home </ng-template>
            </a>
        </li>
        <li *ngIf="this.userType.match('normal')">
            <a class="nav-link" [routerLink]="['/viewAll']">
                <div  *ngIf="uri.match('/viewAll');else elseviewAll" style="background-color: #006DCB; color: aliceblue;" > View </div>
                <ng-template #elseviewAll> View </ng-template>    
            </a>
        </li>
        <li *ngIf="this.userType.match('normal')">
            <a class="nav-link" [routerLink]="['/addBike']">
                <div  *ngIf="uri.match('/addBike');else elseAddBike" style="background-color: #006DCB; color: aliceblue;" > Add Bike </div>
                <ng-template #elseAddBike> Add Bike </ng-template>
            </a>
        </li>
        <li *ngIf="(this.userType.match('admin')) ">
            <a class="nav-link" [routerLink]="['/admin']">
                <div  *ngIf="uri.match('/admin');else elseAdmin" style="background-color: #006DCB; color: aliceblue;" > Admin </div>
                <ng-template #elseAdmin> Admin </ng-template>
            </a>
        </li>
    </ul>
    <div class="text-left mx-auto"  *ngIf="this.loggedInStatus== false;else elseLogout"> 
        <ul class="nav nav-pills" > 
            <li>
                <a  class="nav-link" [routerLink]="['/login']">
                    <div  *ngIf="uri.match('/login');else elseLogin" style="background-color: #006DCB; color: aliceblue;" > Login </div>
                    <ng-template #elseLogin> Login </ng-template>
                </a>
            </li>
            <li>
                <a  class="nav-link" [routerLink]="['/userRegistration']">
                    <div  *ngIf="uri.match('/userRegistration');else elseRegister" style="background-color: #006DCB; color: aliceblue;" > Register </div>
                <ng-template #elseRegister> Register </ng-template>
                </a>
            </li>     
        </ul>  
    </div>
    <ng-template #elseLogout> 
        <div class="text-left mx-auto">
            <a  class="nav-link" [routerLink]="['/logout']">Logout</a>
        </div>
    </ng-template>
</nav>

<div class="container">
    <router-outlet></router-outlet>
</div>
